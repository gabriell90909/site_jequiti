<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jequiti - Beleza que Inspira</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/150x50" alt="Logo Jequiti" class="logo">
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h1>Beleza que transforma</h1>
    <p>Descubra nossa nova linha de perfumes</p>
    <a href="#produtos" class="btn">Ver Produtos</a>
  </section>

  <section id="produtos" class="produtos">
    <h2>Nossos Destaques</h2>
    <div class="produto">
      <img src="https://via.placeholder.com/300x300" alt="Perfume Jequiti">
      <h3>Perfume Elegance</h3>
      <p>Fragrância marcante e sofisticada.</p>
      <button onclick="comprar()">Comprar</button>
    </div>
  </section>

  <section id="contato" class="contato">
    <h2>Fale Conosco</h2>
    <form>
      <input type="text" placeholder="Seu nome" required>
      <input type="email" placeholder="Seu e-mail" required>
      <textarea placeholder="Sua mensagem"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Jequiti Cosméticos</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
